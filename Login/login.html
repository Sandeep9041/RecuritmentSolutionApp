<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="login.css">
  <style>
  </style>
</head>
<body>
  <div style="display:flex;flex-direction: column;">
  <nav>
    <h2 class="logo">HireZX</h2>
    <ul>
        <li><a href="#" id="home">Home</a></li>
        <li><a href="#" id="jobs">Jobs</a></li>
    </ul>
    <ul>
        <button type="button" class="login-btn"><a href="#" id="login">Login</a></button>
    </ul>
</nav>
<div class="body">
<div class="login-containers">
  <h1 class="login-heading">Login</h1>
  <div id="login-form">
    <form id="login">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit" class="login-button" id="submit-login">Login</button>
    <h5>Or</h5>
    <button type="submit" class="register-btn" id="register">Register</button>
    <script type="text/javascript">
      document.getElementById("home").onclick = function () {
          location.href = "../index.html";}
       document.getElementById("login").onclick = function () {
          location.href ="../Login/login.html";}
       document.getElementById("register").onclick = function () {
          location.href = "../Login/register.html";}
       document.getElementById("jobs").onclick = function () {
          location.href = "../JobSeekers/jobseekers.html";}
  </script>
    </form>
    <div  id="login-message"></div>
  </div>

  <script>
    document.getElementById("submit-login").onclick = function(event) {
      event.preventDefault();
      var username = document.getElementById("login-username").value;
      var password = document.getElementById("login-password").value;

       if (username !== "" && password !== "") {
        document.getElementById("login-message").innerHTML = "Login successful!";
        document.getElementById("login-message").className = "message"
      } else {
        document.getElementById("login-message").innerHTML = "Invalid username or password";
        document.getElementById("login-message").className = "error"
      }
    };
  </script>
</div>
</div>
</div>
</body>
</html>
